<!-- begin:: Page -->
<div class="kt-grid kt-grid--ver kt-grid--root">
  <div class="kt-grid__item  kt-grid__item--fluid kt-grid kt-grid--hor kt-login-v1" id="kt_login_v1">

    <!--begin::Item-->
    <div class="kt-grid__item">

      <!--begin::Heade-->
      <div class="kt-login-v1__head">
        <div class="kt-login-v1__logo">
          <a href="#">
            <img src="assets/media/logos/logo-4.png" alt="" />
          </a>
        </div>
        <div class="kt-login-v1__signup">
          <h4 class="kt-login-v1__heading">Account schon vorhanden?</h4>
          <a href="/login">Jetzt anmelden.</a>
        </div>
      </div>

      <!--begin::Head-->
    </div>

    <!--end::Item-->

    <!--begin::Item-->
    <div class="kt-grid__item  kt-grid kt-grid--ver  kt-grid__item--fluid">

      <!--begin::Body-->
      <div class="kt-login-v1__body">

        <!--begin::Section-->
        <div class="kt-login-v1__section">
          <div class="kt-login-v1__info">
            <h3 class="kt-login-v1__intro">CARANALYTICS - Die beste KFZ-Kostenanalyse</h3>
            <p>Ein Hochschulprojekt der <a class="kt-link" href="https://hs-kl.de/" target="_blank">University of Applied Sciences Kaiserslautern</a></p>
          </div>
        </div>

        <!--begin::Section-->

        <!--begin::Separator-->
        <div class="kt-login-v1__seaprator"></div>

        <!--end::Separator-->

        <!--begin::Wrapper-->
        <div class="kt-login-v1__wrapper">
          <div class="kt-login-v1__container">
            <h3 class="kt-login-v1__title">
              Registrierung
            </h3>

            <!--begin::Form-->
            <form class="kt-login-v1__form kt-form" #login = "ngForm" (ngSubmit) = "onClickSubmit(login.value)" autocomplete="off" id="kt_login_form">
              <div class="form-group">
                <input id="txt_firstname" class="form-control" type="text" placeholder="Vorname" name="firstname" autocomplete="off" ngModel>
              </div>
              <div class="form-group">
                <input id="txt_lastname" class="form-control" type="text" placeholder="Nachname" name="lastname" autocomplete="off" ngModel>
              </div>
              <div class="form-group">
                <input id="txt_mail" class="form-control" type="email" placeholder="E-Mail" name="mail" autocomplete="off" ngModel>
              </div>
              <div class="form-group">
                <input id="txt_birthday" class="form-control" type="date" placeholder="Geburtstag" name="birthday" autocomplete="off" ngModel>
              </div>
              <div class="form-group">
                <input id="txt_pw1" class="form-control" type="password" placeholder="Passwort" name="password" autocomplete="off" ngModel>
              </div>
              <div class="form-group">
                <input id="txt_pw2" class="form-control" type="password" placeholder="Passwort wiederholen" name="password_two" autocomplete="off" ngModel>
              </div>
              <div class="kt-login-v1__actions">
                <input type="submit" class="btn btn-pill btn-elevate" id="kt_login_submit" value="Registrieren" />
              </div>
            </form>
          </div>
        </div>

        <!--end::Wrapper-->
      </div>

      <!--begin::Body-->
    </div>

    <!--end::Item-->

    <!--begin::Item-->
    <div class="kt-grid__item">
      <div class="kt-login-v1__footer">
        <div class="kt-login-v1__menu">
          <a href="#">Privacy</a>
          <a href="#">Legal</a>
          <a href="#">Contact</a>
        </div>
        <div class="kt-login-v1__copyright">
          <a href="#">&copy; Dennis Adam & Philipp Dalheimer</a>
        </div>
      </div>
    </div>

    <!--end::Item-->
  </div>
</div>

<!-- end:: Page -->
