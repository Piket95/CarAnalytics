<!-- begin:: Root -->
<div class="kt-grid kt-grid--hor kt-grid--root">

  <!-- begin:: Page -->
  <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">

    <!-- begin:: Aside -->
    <app-menu active="tankkostenanalyse"></app-menu>
    <!-- end:: Aside -->

    <!-- begin:: Wrapper -->
    <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper">

      <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" id="kt_content">

        <!-- begin:: Subheader -->
        <div class="kt-subheader   kt-grid__item" id="kt_subheader">
          <div class="kt-container  kt-container--fluid ">
            <div class="kt-subheader__main">
              <h3 class="kt-subheader__title">Tankkosten-Analyse</h3>
            </div>
          </div>
        </div>

        <!-- end:: Subheader -->

        <!-- begin:: Content -->
        <div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">

          <!-- Keine app-maincard, da custom header -->
          <div class="row">
            <div class="col-lg-11">
              <div class="kt-portlet">
                <div class="kt-portlet__head">
                  <div class="kt-portlet__head-label">
                    Jahr
                    <span class="kt-switch kt-switch--sm" style="padding: 0px 10px;">
                        <label style="margin: 0; padding: 0; display: block">
                        <input type="checkbox" checked="checked" name="">
                        <span></span>
                        </label>
                    </span>
                    Monat
                  </div>
                  <div class="kt-portlet__head-toolbar">
                    <div class="kt-portlet__head-group" style="display: flex">
                      <span style="padding-right: 20px">
                        <label style="padding-right: 10px">Monat / Jahr: </label>
                        <select style="min-width: 120px;" class="form-control kt-select2 select2" id="date" name="date">
                          <option value="">02 / 2019</option>
                          <option value="">01 / 2019</option>
                          <option value="">11 / 2018</option>
                          <option value="">09 / 2018</option>
                        </select>
                      </span>
                      <span>
                        <label style="padding-right: 10px">KFZ: </label>
                        <select style="min-width: 120px;" class="form-control kt-select2 select2" id="kfz" name="kfz">
                          <option value="">Alle KFZ</option>
                          <option value="">Auto 1</option>
                          <option value="">Auto 2</option>
                          <option value="">Auto 3</option>
                        </select>
                      </span>
                    </div>
                  </div>
                </div>

                <div class="kt-portlet__body">
                  <div class="kt-portlet__content">

                    <div class="tankkosten_value_big">
                      <span class="tankkosten_euro">&euro;</span>
                      <span class="tankkosten_value">303,28</span>
                      <br>
                      <p>auf Basis folgender Daten:</p>
                    </div>

                    <!--begin: Datatable -->
                    <table class="table table-striped- table-bordered table-hover table-checkable datatable_date_0" id="tankkosten_table">
                      <thead>
                      <tr>
                        <th>Datum</th>
                        <th>Bezeichnung</th>
                        <th>Liter</th>
                        <th>Preis</th>
                      </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>15.11.2019</td>
                          <td>Tanken</td>
                          <td>12.01</td>
                          <td>19.99</td>
                        </tr>
                        <tr>
                          <td>21.11.2019</td>
                          <td>Tanken</td>
                          <td>12.01</td>
                          <td>19.99</td>
                        </tr>
                        <tr>
                          <td>23.11.2019</td>
                          <td>Tanken</td>
                          <td>20.31</td>
                          <td>31.37</td>
                        </tr>
                        <tr>
                          <td>19.11.2019</td>
                          <td>Tanken</td>
                          <td>20.31</td>
                          <td>31.37</td>
                        </tr>
                      </tbody>
                    </table>
                    <!--end: Datatable -->

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Todo: pdalheimer: Link zum hinzufügen von Tankeintrag -->
        <app-fab tooltipTitle="Tankung hinzufügen" icon="la la-plus" link="analysis/fuel/add/{{selectedCarId}}"></app-fab>

        <!-- end:: Content -->
      </div>

      <!-- begin:: Footer -->
      <div class="kt-footer kt-grid__item kt-grid kt-grid--desktop kt-grid--ver-desktop">
        <div class="kt-container  kt-container--fluid ">
          <div class="kt-footer__copyright">
            <a href="#">&copy; Dennis Adam & Philipp Dalheimer</a>
          </div>
          <div class="kt-footer__menu">
            <a href="#" target="_blank" class="kt-footer__menu-link kt-link">About</a>
            <a href="#" target="_blank" class="kt-footer__menu-link kt-link">Team</a>
            <a href="#" target="_blank" class="kt-footer__menu-link kt-link">Contact</a>
          </div>
        </div>
      </div>

      <!-- end:: Footer -->
    </div>

    <!-- end:: Wrapper -->
  </div>

  <!-- end:: Page -->
</div>
